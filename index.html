<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROVA Interativo - Seguros de Pessoas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Seguros de Pessoas</h1>
    </header>

    <div class="quiz-container">
        <div id="progress-bar"></div>
        <h2 id="question"></h2>

        <div class="options">
            <div class="option">
                <input type="radio" id="optionA" name="answer" value="A">
                <label for="optionA"></label>
            </div>
            <div class="option">
                <input type="radio" id="optionB" name="answer" value="B">
                <label for="optionB"></label>
            </div>
            <div class="option">
                <input type="radio" id="optionC" name="answer" value="C">
                <label for="optionC"></label>
            </div>
            <div class="option">
                <input type="radio" id="optionD" name="answer" value="D">
                <label for="optionD"></label>
            </div>
            <div class="option">
                <input type="radio" id="optionE" name="answer" value="E">
                <label for="optionE"></label>
            </div>
        </div>

        <div id="feedback"></div>
        <button id="next-btn">Próxima</button>
    </div>

    <footer>
        <p>Desenvolvido por: Amannda D`áwyla &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
